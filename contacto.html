    <style>
        /* Estilos para las redes sociales */
        .redes-sociales {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .redes-sociales a {
            display: inline-block;
            margin: 0 15px; /* Aumenté el margen para separar más los íconos */
            transition: transform 0.3s ease;
        }

        .redes-sociales img {
            width: 80px; /* Aumenté el tamaño de los íconos */
            height: 80px; /* Ajusté la altura para mantener la proporción */
            border-radius: 50%;
        }

        .redes-sociales a:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Visual.css">
    <title>Topetón al Topo</title>
    
</head>
<body>
    <h1>Bienvenido a Topo-Topetón</h1>
    <h2>Golpea a los topos la mayor cantidad de tiempo que sea posible y obten el mayor puntaje</h2>

        <h2>Your Score</h2>
        <h2 id="score">0</h2>

        <h2>Seconds left</h2>
        <h2 id="time-left">60</h2>

    <div class="grid">
        <div class="hole" id="1"></div>
        <div class="hole" id="2"></div>
        <div class="hole" id="3"></div>
        <div class="hole" id="4"></div>
        <div class="hole" id="5"></div> 
        <div class="hole" id="6"></div>
        <div class="hole" id="7"></div>
        <div class="hole" id="8"></div>
        <div class="hole" id="9"></div>
    </div>
    <script src="indexTopo.js" charset="UTF-8"></script>
</body>
</html>
